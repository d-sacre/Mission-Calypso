<html>

	<body>
		

	</body>
	<script src="three.js"></script>
	<script src="OrbitControls.js"></script>
	
	<script>
			var camera, scene, renderer, controls;
			var mesh, group;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 100;
				scene = new THREE.Scene();
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener( 'resize', onWindowResize, false );
				document.body.appendChild( renderer.domElement );
								// controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = false;
				controls.minDistance = 100;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;
				
				
				
				var texture = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/vinzentp/Mission-Calypso/graphics/pictures/textures/test.jpg" );
	//			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				var material = new THREE.MeshBasicMaterial( { map: texture, wireframe: false});
				var geometry = new THREE.BoxBufferGeometry( 1 , 1, 1 );
				group = new THREE.Group();
				for(var i=-50; i<50; i++){
					for(var j=-50; j<50; j++){
						mesh = new THREE.Mesh( geometry, material );
						var pos = new THREE.Vector3(i*2, j*2, 0);
						mesh.position.copy(pos);
						group.add( mesh );
					}
				}
				scene.add(group);
				
				
				
				
				//

				
				
				
				
				
// immediately use the texture for material creation

			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				group.rotation.x += 0.001;
				group.rotation.y += 0;
				controls.update();
				renderer.render( scene, camera );
			}

	</script>
</html>
